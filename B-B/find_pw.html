<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/flexible.js"></script>
		<link href="css/find_pw.css" rel="stylesheet"  />
	</head>
	<body>
		<div class="tittle" id="header">
			<img src="img/my-skills/back.png" class="mui-action-back">
			<a>找回密码</a>
		</div>
		<form class="register" id="content">
			<div class="register- register-m">
				<label>手机号</label>
				<input type="text" class="" placeholder="输入手机号">
			</div>
			<div class="register- register-y">
				<label>验证码</label>
				<input type="text" class="" placeholder="输入验证码">
				<button value="获取验证码">获取验证码</button>
			</div>
			<div class="register- register-m">
				<label>新密码</label>
				<input type="text" class="" placeholder="设置新密码">
			</div>
			<div class="register- register-r">
				<label>确认密码</label>
				<input type="text" class="" placeholder="确认新密码">
			</div>
			

			

			
		</form>
		<button type="submit" class="next" id="next">下一步</button>
		<script src="js/immersed.js"></script>
		<script type="text/javascript" src="js/config.js" ></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			var o_next=document.getElementById('next');
	      	o_next.addEventListener('tap', function() {
		       openView.usuView('new_pw.html','new_pw.html');
	});
	


		</script>
	</body>
</html>
