<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/Password_Reset.css" rel="stylesheet" />
		<title></title>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav header_Reset">
				<!--图标-->
					<a href="#" id="return_last">
						<img src="img/return.png" class="return mui-action-back" />
					</a>
				<!--字-->
				<div class="return_text">
					<p>密码重置</p>
				</div>
		</header>
		
		
		<div class="mui-content" id="content">
			<form>
				<div class="old_password">
				<label>旧密码</label>
				<input type="password" value="" placeholder="请输入旧密码" />
			</div>
			<div class="new_password">
				<label>新密码</label>
				<input type="password" value="" placeholder="请输入新密码" />
			</div>
			<div class="Confirm_the_new_password">
				<label>确认密码</label>
				<input type="password" value="" placeholder="确认新密码" />
			</div>
			
			
			
			</form>
			<div class="btn_Confirmation_of_modification">
				<button id="ok">确认修改</button>
			</div>
		</div>
		
		
		
		
		
		<script type="text/javascript" src="js/flexible.js"></script>
		<script src="js/immersed.js"></script>
		<script type="text/javascript" src="js/config.js" ></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			var return_last=document.getElementById('return_last');
	       return_last.addEventListener('tap', function() {

			openView.usuView('set_pw.html','set_pw.html');
	});
	var return_last=document.getElementById('ok');
	       return_last.addEventListener('tap', function() {
		  
			openView.usuView('index.html','index.html');
	});
		</script>
	</body>

</html>
