<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/cat_others_data.css" rel="stylesheet" />
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav header_cat_others_data"id="header">
			<div class="head_position">
				<a href="#">
				<img src="img/return.png" class="return mui-action-back" />
			</a>
			<a href="#">
				<img src="img/contact_others.png" class="contact_others" />
			</a>
			</div>
			<div class="background_head"></div>
			<!--图标-->
		</header>
		
		<div class="mui-content" id="content">
			
			<div class="center">
				<div class="interval">
					<div class="people_name_pic">
					<p>猫腻强子</p>
					<img src="img/male.png" class="sex"/>
					<img src="img/user_head_gril.png" class="person_pic"/>
				</div>
				
				<div class="message">
					<div class="school">
						<img  src="img/user_school.png"/>
						<p>成都东软学院</p>
					</div>
					<div class="number">
						<img src="img/user_phone.png" />
						<p>185***5468</p>
					</div>
				</div>
				
				<hr />
				
				<div class="center_notice">
					<p>
						29分钟之前来过帮帮
					</p>
				</div>
				<div class="center_notice_2">
					<p>发布了一个‘跑腿任务’,<a href="#">去看看</a> 吧!</p>
				</div>
				</div>
			</div>
			
			<div class="Credit_score">
				<div class="Credit_score_left">
					<img src="img/reputation_score.png" />
					<p>信誉积分</p>
				</div>
				<div class="Credit_score_right">
					<p>100分</p>
				</div>
				
			</div>
			
			<div class="Historical_release">
				<div class="Historical_release_left">
					<img src="img/history_get_mony (2).png" />
					<p>历史发布</p>
				</div>
				<div class="Historical_release_right">
					<p>200分</p>
				</div>
				
			</div>
			
			<div class="Historical_receipt">
				<div class="Historical_receipt_left">
					<img src="img/history_get_mony (1).png" />
					<p>历史接单</p>
				</div>
				<div class="Historical_receipt_right">
					<p>56单</p>
				</div>
				
			</div>
		</div>
		
		
		
		
		
		
		<script src="js/immersed.js"></script>
		<script type="text/javascript" src="js/flexible.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/config.js" ></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
