<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link href="css/main_page.css" rel="stylesheet" />
	</head>

	<body>
		
		<div class="mui-content" >
			<!--下拉刷新容器-->
		<div id="pullrefresh" class=" mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--轮播图-->
			<div id="slider" class="mui-slider">
				<div class="mui-slider-group mui-slider-loop">
					<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="img/main_page_banner.png">
						</a>
					</div>
					<!-- 第一张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="img/main_page_banner.png">
						</a>
					</div>
					<!-- 第二张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="img/main_page_banner.png">
						</a>
					</div>
					<!-- 第三张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="img/main_page_banner.png">
						</a>
					</div>
					<!-- 第四张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="img/main_page_banner.png">
						</a>
					</div>
					<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="img/main_page_banner.png">
						</a>
					</div>
				</div>
				<div class="mui-slider-indicator">
					<div class="mui-indicator mui-active"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
				</div>
			</div>

			<!--任务发布与接收-->
			<div class="mission_send_receive">
				<ul>
					<li class="mission_send" id="send">
						<a href="#">
							<div class="send_text_one">
								<p>发任务</p>
							</div>
							<div class="send_text_two">
								<p>解决你的困难</p>
							</div>
						</a>
					</li>
					<li class="mission_receive" id="receive_task">
						<a href="#">
							<div class="receive_text_one">
								<p>接任务</p>
							</div>
							<div class="receive_text_two">
								<p>赚点零花钱</p>
							</div>

						</a>
					</li>
				</ul>
			</div>
		<!--任务列表-->
			<div class="mission_list">
				<!--列表顶部-->
				<div class="mission_list_top">
					<ul>
						<li class="mission_new">
							<a href="#">
								<div class="point"></div>
								<p>最新任务</p>
							</a>
						</li>
						<li class="mission_more">
							<a href="#">
								<p>更多任务</p>
							</a>
						</li>
					</ul>
				</div>
				<!--列表刷新-->
				<div class="mission_list_contant_add">
					
				</div>
			</div>
			</div>
		</div>

			
		<script src="js/immersed.js"></script>
		<script type="text/javascript" src="js/flexible.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/config.js" ></script>

		<script>
			mui.init({
 			pullRefresh: {
 //					容器
 					container: '#pullrefresh',
 					down: {
 						callback: pulldownRefresh
 					},
 					up: {
 						contentrefresh: '正在加载...',
 						callback: pullupRefresh
 					}
 				}
 			});
 			/**
 			 * 下拉刷新具体业务实现
 			 */
 			function pulldownRefresh() {
 				setTimeout(function() {
 						var table = document.body.querySelector('.mission_list_contant_add');
 					var cells = document.body.querySelectorAll('.mission_list_contant');
 					for (var i = cells.length, len = i + 3; i < len; i++) {
 						var div = document.createElement('div');
 						div.className = 'mission_list_contant';
 						div.innerHTML = '<div class="mission_list_contant"><div class="left_head"><div class="left_head_img"><img src=" img/communication/user_head1.png"/></div></div><div class="right_contant"><div class="right_contant_top"><div class="right_contant_top_left"><p>羞羞的铁拳</p><img class="top_left_img" src="img/sex.png" align="center" /></div><div class="right_contant_top_right"><img class="top_right_img" src="img/task_money.png" /><p>5.00元</p></div></div><div class="right_contant_middle"><p>需要买一笼包子和豆浆，送到D5-2019，谢谢啦！ 需要买一笼包子和豆浆，送到D5-2019，谢谢啦！ 需要买一笼包子和豆浆，送到D5-2019，谢谢啦！ 需要买一笼包子和豆浆，送到D5-2019，谢谢啦！</p></div><div class="right_contant_bottom"><p></p><p>10:30</p></div></div></div>';
 						//下拉刷新，新纪录插到最前面；
 						table.insertBefore(div, table.firstChild);
 					}
 					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
 				}, 1000);
 			}
 			var count = 0;
 			/**
 			 * 上拉加载具体业务实现
 			 */
 			function pullupRefresh() {
 				setTimeout(function() {
 					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 3)); //参数为true代表没有更多数据了。
 					var table = document.body.querySelector('.mission_list_contant_add');
 					var cells = document.body.querySelectorAll('.mission_list_contant');
 					for (var i = cells.length, len = i + 3; i < len; i++) {
 						var div = document.createElement('div');
 						div.className = 'mission_list_contant';
 						div.innerHTML  = '<div class="mission_list_contant"><div class="left_head"><div class="left_head_img"><img src=" img/communication/user_head1.png"/></div></div><div class="right_contant"><div class="right_contant_top"><div class="right_contant_top_left"><p>羞羞的铁拳</p><img class="top_left_img" src="img/sex.png" align="center" /></div><div class="right_contant_top_right"><img class="top_right_img" src="img/task_money.png" /><p>5.00元</p></div></div><div class="right_contant_middle"><p>需要买一笼包子和豆浆，送到D5-2019，谢谢啦！ 需要买一笼包子和豆浆，送到D5-2019，谢谢啦！ 需要买一笼包子和豆浆，送到D5-2019，谢谢啦！ 需要买一笼包子和豆浆，送到D5-2019，谢谢啦！</p></div><div class="right_contant_bottom"><p></p><p>10:30</p></div></div></div>';
 						table.appendChild(div);
 					}
 				}, 1500);
 			}
 		if (mui.os.plus) {
 				mui.plusReady(function() {
 				setTimeout(function() {
 						mui('#pullrefresh').pullRefresh().pullupLoading();
 					}, 1000);
 
 				});
 			} else {
 				mui.ready(function() {
 					mui('#pullrefresh').pullRefresh().pullupLoading();
 				});
 			}
 			
 			
 			//			轮播
			var gallery = mui('.mui-slider');
			gallery.slider({
				interval: 2000 //自动轮播周期，若为0则不自动播放，默认为0；
			});
	    var receive_task=document.getElementById('receive_task');
	       receive_task.addEventListener('tap', function() {
		      openView.usuView('task_list.html','task_list.html');
	});
			var send=document.getElementById('send');
	       send.addEventListener('tap', function() {
		      openView.usuView('Release_task.html','Release_task.html');
			})

	
			
		</script>
	</body>

</html>
